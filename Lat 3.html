 <title>Contoh Inline CSS</title>

<body>
 <h2 style="color:rgb(46, 46, 92); font-family:sans; text-align: center;">Judul Artikel</h2>
 <p style="color:rgb(35, 53, 50); font-size: 22px;">Ini adalah paragraf yang memuat isi artikel.
